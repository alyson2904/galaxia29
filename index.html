<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxia de apoyo</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  background:#03050f;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:white;
}

/* fondo */
.galaxy-wrapper{
  position:relative;
  width:100%;
  height:100vh;
  background: radial-gradient(ellipse at 40% 50%, #1a1035, #03010a 80%);
  overflow:hidden;
}

/* estrellas ultra ligeras */
.stars{
  position:absolute;
  inset:0;
  background-image:
    radial-gradient(1px 1px at 10% 20%, #fff, transparent),
    radial-gradient(1px 1px at 30% 70%, #f8e2ff, transparent),
    radial-gradient(1px 1px at 50% 40%, #b3d0ff, transparent),
    radial-gradient(1px 1px at 70% 80%, #e2d5ff, transparent),
    radial-gradient(1px 1px at 90% 30%, #ffecb3, transparent),
    radial-gradient(1px 1px at 20% 90%, #c7b9ff, transparent);
  animation:twinkle 6s infinite alternate;
  opacity:.7;
}
@keyframes twinkle{from{opacity:.4}to{opacity:1}}

/* nebulosa ligera */
.nebula{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 30% 40%, rgba(140,90,255,.25), transparent 60%),
             radial-gradient(circle at 70% 60%, rgba(200,130,255,.2), transparent 60%);
  animation:moveNebula 50s linear infinite;
  opacity:.5;
}
@keyframes moveNebula{
  from{transform:translate(0,0)}
  to{transform:translate(-3%,2%)}
}

/* mensajes */
.floating-messages{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:20px;
}

/* MENSAJE OPTIMIZADO */
.message{
  background:rgba(20,15,40,.35);
  border:1px solid rgba(200,160,255,.25);
  border-radius:50px;
  padding:.6rem 1.6rem;
  font-size:clamp(1.1rem,4vw,2rem);
  text-align:center;
  max-width:90%;
  opacity:.2;

  /* SOLO transform y opacity (rÃ¡pido) */
  animation:float 9s ease-in-out infinite;
  will-change:transform,opacity;
}

/* variaciones de velocidad */
.message:nth-child(3n){animation-duration:12s}
.message:nth-child(2n){animation-duration:7s}

/* animaciÃ³n ligera GPU */
@keyframes float{
  0%{transform:translateY(0px);opacity:.25}
  50%{transform:translateY(-18px);opacity:1}
  100%{transform:translateY(0px);opacity:.25}
}

.credit{
  position:absolute;
  bottom:10px;
  right:15px;
  opacity:.5;
  font-size:.8rem;
}
</style>
</head>

<body>
<div class="galaxy-wrapper">
  <div class="stars"></div>
  <div class="nebula"></div>
  <div class="floating-messages" id="floatingMessages"></div>
  <div class="credit">ðŸ’« siempre cerca de ti</div>
</div>

<script>
const frases=[
"Te quiero mucho",
"Nunca estÃ¡s sola",
"Siempre estarÃ© para ti",
"Eres luz en mi universo",
"Todo va a estar bien",
"Contigo siempre",
"Eres importante",
"No te rindas",
"Brillas con fuerza",
"AquÃ­ estoy",
"Te abrazo desde aquÃ­",
"Puedes con todo"
];

const container=document.getElementById("floatingMessages");

frases.forEach(texto=>{
  const d=document.createElement("div");
  d.className="message";
  d.textContent=texto;
  container.appendChild(d);
});
</script>
</body>
</html>
