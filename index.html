<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxia de apoyo</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',sans-serif;
  background:#03050f;
  color:white;
  overflow:hidden;
}

/* CONTENEDOR */
.galaxy{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
  background: radial-gradient(ellipse at center,#140a2e,#020108 80%);
}

/* ESTRELLAS (muy ligeras) */
.stars{
  position:absolute;
  width:100%;
  height:100%;
  background-image:
    radial-gradient(2px 2px at 20% 30%,white,transparent),
    radial-gradient(1px 1px at 80% 40%,#c9b6ff,transparent),
    radial-gradient(1px 1px at 60% 70%,#ffe6ff,transparent),
    radial-gradient(2px 2px at 30% 80%,#a0c4ff,transparent);
  animation: twinkle 6s infinite alternate;
  opacity:.7;
}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* MENSAJES */
.messages{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  pointer-events:none;
}

.msg{
  background:rgba(20,10,40,.35);
  backdrop-filter:blur(6px);
  border-radius:60px;
  padding:.7rem 1.6rem;
  margin:.4rem 0;
  font-size:clamp(1.1rem,4vw,1.8rem);
  text-align:center;
  opacity:0;
  animation:float 9s infinite ease-in-out alternate;
  max-width:90%;
}

@keyframes float{
  0%{transform:translateY(15px);opacity:.2}
  40%{opacity:1}
  100%{transform:translateY(-15px);opacity:.2}
}

/* LIBÃ‰LULAS */
.dragonfly{
  position:absolute;
  width:40px;
  height:40px;
  pointer-events:none;
  opacity:.85;
  animation:fly linear infinite;
}

.dragonfly::before{
  content:"ðŸª¶";
  font-size:28px;
  display:block;
  transform:rotate(90deg);
}

@keyframes fly{
  from{transform:translateX(-10vw) translateY(0)}
  to{transform:translateX(110vw) translateY(-40vh)}
}

/* INPUT */
.chat{
  position:absolute;
  bottom:15px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:8px;
  padding:0 10px;
}

.chat input{
  width:70%;
  padding:12px;
  border:none;
  border-radius:30px;
  outline:none;
}

.chat button{
  padding:12px 18px;
  border:none;
  border-radius:30px;
  background:#7a5cff;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="galaxy">
  <div class="stars"></div>

  <div class="messages" id="messages"></div>

  <div class="chat">
    <input id="input" placeholder="Escribe algo...">
    <button onclick="send()">Enviar</button>
  </div>
</div>

<script>
/* FRASES */
const frases=[
"Te quiero mucho",
"Nunca estÃ¡s sola",
"Siempre estarÃ© para ti",
"Eres luz en mi universo",
"Todo va a estar bien",
"Contigo siempre",
"Eres importante",
"No te rindas",
"Brillas con fuerza",
"AquÃ­ estoy",
"Te abrazo desde aquÃ­",
"Puedes con todo"
];

const container=document.getElementById("messages");

/* CREAR 12 MENSAJES EXACTOS */
function generarMensajes(){
  container.innerHTML="";
  frases.forEach(t=>{
    const div=document.createElement("div");
    div.className="msg";
    div.textContent=t;
    div.style.animationDelay=Math.random()*6+"s";
    container.appendChild(div);
  });
}
generarMensajes();

/* LIBÃ‰LULAS SUAVES (no lagea) */
function crearLibelula(){
  const d=document.createElement("div");
  d.className="dragonfly";
  d.style.top=Math.random()*80+"vh";
  d.style.animationDuration=(12+Math.random()*10)+"s";
  document.body.appendChild(d);

  setTimeout(()=>d.remove(),20000);
}
setInterval(crearLibelula,3500);

/* CHAT */
function send(){
  const input=document.getElementById("input");
  if(!input.value.trim())return;

  frases.push(input.value);
  if(frases.length>12)frases.shift(); // mÃ¡ximo 12

  generarMensajes();
  input.value="";
}
</script>

</body>
</html>
