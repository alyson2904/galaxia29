<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxia de apoyo Â· Mensajes ligeros</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{min-height:100vh;background:#03050f;font-family:'Segoe UI',sans-serif;overflow-x:hidden;color:white;}

.galaxy-wrapper{position:relative;width:100%;min-height:100vh;background: radial-gradient(ellipse at 40% 50%, #1a1035, #03010a 80%);overflow:hidden;}

/* Estrellas CSS muy ligeras */
.stars {
  position:absolute;width:100%;height:100%;top:0;left:0;z-index:1;pointer-events:none;
  background:
    radial-gradient(1px 1px at 10% 20%, #fff, transparent),
    radial-gradient(1px 1px at 50% 60%, #f8e2ff, transparent),
    radial-gradient(1px 1px at 80% 40%, #b3d0ff, transparent);
  background-repeat:no-repeat;
  animation: twinkle 5s infinite alternate;
}
@keyframes twinkle{0%{opacity:0.4;}100%{opacity:1;}}

/* Nebulosa ligera CSS */
.nebula{position:absolute;width:100%;height:100%;top:0;left:0;z-index:2;pointer-events:none;opacity:0.3;mix-blend-mode:screen;}
.nebula1{background:radial-gradient(circle at 30% 40%, rgba(140,90,255,0.2), transparent 60%);animation: drift 40s infinite alternate ease-in-out;}
.nebula2{background:radial-gradient(circle at 70% 60%, rgba(200,130,255,0.15), transparent 60%);animation: drift2 50s infinite alternate-reverse;}
@keyframes drift{0%{transform:translate(0,0);}100%{transform:translate(-2%,2%);}}
@keyframes drift2{0%{transform:translate(0,0);}100%{transform:translate(2%,-2%);}}

.floating-messages {position:relative; z-index:10; width:100%; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:2rem 1rem; pointer-events:none;}

.message {
  background: rgba(15,10,30,0.3); border-radius:40px; padding:0.6rem 1.5rem;
  margin:0.5rem 0; font-size:clamp(1rem,4vw,1.8rem); color:#f0eaff; text-align:center;
  white-space:nowrap; pointer-events:none; user-select:none; opacity:0;
  animation: floatFade 8s infinite alternate ease-in-out; will-change:transform,opacity; max-width:90vw;
}
@keyframes floatFade{0%{transform:translate(0,0) scale(1);opacity:0.2;}50%{transform:translate(4px,-6px) scale(1.02);opacity:1;}100%{transform:translate(-3px,4px) scale(0.98);opacity:0.3;}}

.credit{position:absolute;bottom:12px;right:20px;color:rgba(255,240,255,0.3);font-size:0.8rem;z-index:20;pointer-events:none;}
</style>
</head>
<body>
<div class="galaxy-wrapper">
  <div class="stars"></div>
  <div class="nebula nebula1"></div>
  <div class="nebula nebula2"></div>
  <div class="floating-messages" id="floatingMessages"></div>
  <div class="credit">ðŸ’« siempre cerca de ti</div>
</div>

<script>
const messagesContainer=document.getElementById('floatingMessages');
const frases=["Te quiero mucho","Nunca estÃ¡s sola","Siempre estarÃ© para ti","Eres luz en mi universo"];

frases.forEach((texto)=>{
  const msg=document.createElement('div');
  msg.className='message';
  msg.textContent=texto;
  messagesContainer.appendChild(msg);
});
</script>
</body>
</html>
